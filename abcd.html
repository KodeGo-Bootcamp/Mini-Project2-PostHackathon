<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My 3D Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      #model-container {
        width: 500px;
        height: 500px;
        margin: 0 auto;
      }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <div id="model-container">
      <a-scene embedded vr-mode-ui="enabled: false">
        <a-assets>
          <a-asset-item id="my-model" src="bb_robot_copy.gltf"></a-asset-item>
        </a-assets>

        <a-entity
          gltf-model="#my-model"
          position="0 1.6 -2"
          scale="0.7 0.7 0.7"
        ></a-entity>
      </a-scene>
    </div>

    <script>
      var modelEntity = document.querySelector('[gltf-model="#my-model"]');
      var screenCenterX = window.innerWidth / 2;
      var screenCenterY = window.innerHeight / 2;
      document.addEventListener(
        "mousemove",
        function (event) {
          var xAngle = (event.clientX - screenCenterX) * 0.035; // Adjusted multiplier here
          var yAngle = (event.clientY - screenCenterY) * 0.035; // Adjusted multiplier here
          modelEntity.setAttribute(
            "rotation",
            "" + yAngle + " " + xAngle + " 0"
          );
        },
        false
      );
    </script>
  </body>
</html>
